server {
    server_name ramazankarsanba.com www.ramazankarsanba.com;
    listen 80;  # Sadece kendi domain'inde çalışır

    client_max_body_size 10M;

    # robots.txt dosyası
    location = /robots.txt {
        root /opt/portfolio/;
        try_files $uri @django;
    }

    # sitemap.xml dosyası
    location = /sitemap.xml {
        root /opt/portfolio/;
        try_files $uri @django;
    }

    # Django static files
    location /static/ {
        alias /opt/portfolio/staticfiles/;
        expires 30d;
        add_header Cache-Control "public, immutable";
    }

    # Django media files
    location /media/ {
        alias /opt/portfolio/media/;
        expires 30d;
        add_header Cache-Control "public, immutable";
    }

    # Main Django application
    location / {
        proxy_pass http://unix:/opt/portfolio/gunicorn.sock;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_redirect off;
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }

    # Django fallback
    location @django {
        proxy_pass http://unix:/opt/portfolio/gunicorn.sock;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Security headers
    add_header X-Content-Type-Options nosniff;
    add_header X-Frame-Options SAMEORIGIN;
    add_header X-XSS-Protection "1; mode=block";
    add_header Referrer-Policy "strict-origin-when-cross-origin";

    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types text/plain text/css text/xml text/javascript application/javascript application/json;
}
